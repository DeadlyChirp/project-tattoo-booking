<!-- language html english option and vietnamese option -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Select Language</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="mediaqueries.css">
</head>
<body class="lang_image_bg">
    <nav id="desktop-nav">
        <div class="logo logo_lang_color" >P U L L Y . TATTOOIST</div>
    </nav>
    <section id="lang_profile">
        <div class="section__text lang_section_font">
            <p class="section__text__p3 section__lang_text_color">Hello, I'm</p>
            <h1 class="title_lang title_lang_color">Pully.Tattooist</h1>
        <div class="language-selection-container">
            <div class="btn-container">
                <a onclick="setLanguage('en')" class="button_lang type--A">
                    <div class="button__line"></div>
                    <div class="button__line"></div>
                    <span class="button__text">English</span>
                    <div class="button__drow1"></div>
                    <div class="button__drow2"></div>
                </a>
                <a onclick="setLanguage('vi')" class="button_lang type--A">
                    <div class="button__line"></div>
                    <div class="button__line"></div>
                    <span class="button__text">Tiếng Việt</span>
                    <div class="button__drow1"></div>
                    <div class="button__drow2"></div>
                </a>
            </div>
        </div>
             
    </div>
    </section>
    <script src="script.js"></script>
</body>
</html>
